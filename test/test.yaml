apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: yaspirin
    app.kubernetes.io/component: deployment.yada-tst
    app.kubernetes.io/instance: yada-test-2
    app.kubernetes.io/name: yada-test-2
    yada/component: yada
spec:
  replicas: 3
  selector:
    matchLabels:
      app: yaspirin
      yada/component: yada
  template:
    metadata:
      labels:
        app: yaspirin
        app.kubernetes.io/component: deployment.yada-tst
        app.kubernetes.io/instance: yada-test-2
        app.kubernetes.io/name: yada-test-2
        yada/component: yada
    spec:
      containers:
      - name: nginx
        image: nginx:stable
        ports:
        - containerPort: 80