apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-test
  labels:
    yada: yada-test
spec:
  replicas: 2
  selector:
    matchLabels:
      yada: yada-test
  template:
    metadata:
      labels:
        yada: yada-test
    spec:
      containers:
      - name: nginx
        image: nginx:stable
        ports:
        - containerPort: 80
