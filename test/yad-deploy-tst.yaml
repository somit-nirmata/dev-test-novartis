apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "15"
  labels:
    app: yaspirin
    app.kubernetes.io/component: deployment.yada-tst
    app.kubernetes.io/instance: yada-test-2
    app.kubernetes.io/name: yada-test-2
    yada/component: yada
  name: yada-tst
  namespace: yad-nonprod
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: yaspirin
      yada/component: yada
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: yaspirin
        app.kubernetes.io/component: deployment.yada-tst
        app.kubernetes.io/instance: yada-test-2
        app.kubernetes.io/name: yada-test-2
        yada/component: yada
    spec:
      containers:
        image: nginx:stable
        name: yada